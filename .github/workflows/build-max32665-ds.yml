name: build-max32665-ds

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "max32665-ds" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    
  build-max32665-ds:
    # The type of runner that the job will run on
    runs-on:
      - ubuntu-latest

    steps:
      - name: Install ARM GCC Toolchain (arm-none-eabi-gcc)
        uses: carlosperate/arm-none-eabi-gcc-action@v1
        id: arm-none-eabi-gcc-action
        with:
          release: '11.2-2022.02' # <-- The compiler release to use

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          # Update the submodules below, doing so here will convert ssh to https
          submodules: false
          fetch-depth: 0

      # Runs a set of commands using the runners shell
      - name: build
        run: |

          cd Examples/MAX32665/LP_GPIO

          # Build the example
          make libclean
          make clean
          make all -j8
          make build/max32665.hex
          make build/max32665.dasm

          # Save the revision
          REVISION="`git rev-parse --short HEAD`"

          # Archive the build
          rm -rf archive*
          mkdir archive-${REVISION}
          cp build/max32665.* archive-${REVISION}
          ls -la archive-${REVISION}
          zip -r archive-${REVISION}.zip archive-${REVISION}

          mv archive-${REVISION}.zip ../../..

      - name: upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: archive
          path: *.zip
          