                      let "testResult=$?"
                      if [ "$testResult" -ne "0" ]; then
                          # update failed test count
                          let "numOfFailedTests+=$testResult"
                          failedTestList+="| MAX32690 OTAS/C"
                      fi
                      set -e
                  fi
