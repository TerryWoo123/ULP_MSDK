                  echo "Skipping all tests"
              fi
          fi

          echo "=============================================================================="
          echo "=============================================================================="

          if [[ $numOfFailedTests -ne 0 ]]; then
              printf "Test completed with $numOfFailedTests failed tests located in: \r\n $failedTestList"
